<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login & Register</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #ecf0f1;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Soft glow overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,255,255,0.04), transparent 70%);
  pointer-events: none;
}

/* Auth container */
.container {
  width: 360px;
  padding: 35px 30px;
  border-radius: 18px;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(14px);
  box-shadow: 0 0 35px rgba(255, 75, 43, 0.35);
  display: none;
  animation: fadeSlide 0.7s ease;
}

.container.active {
  display: block;
}

/* Cinematic entry */
@keyframes fadeSlide {
  from {
    opacity: 0;
    transform: translateY(35px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h2 {
  text-align: center;
  font-family: 'Orbitron', sans-serif;
  margin-bottom: 25px;
  letter-spacing: 1px;
}

/* Inputs */
input {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(0,0,0,0.35);
  color: #ecf0f1;
  text-align: center;
  font-size: 15px;
  transition: 0.3s;
}

input::placeholder {
  color: rgba(236,240,241,0.6);
}

input:focus {
  outline: none;
  border-color: #ff4b2b;
  box-shadow: 0 0 0 3px rgba(255, 75, 43, 0.25);
}

/* Buttons */
button {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(90deg, #ff416c, #ff4b2b);
  font-size: 16px;
  font-weight: 500;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(255, 75, 43, 0.5);
}

/* Text */
p {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

a {
  color: #ff4b2b;
  text-decoration: none;
  font-weight: bold;
  cursor: pointer;
}

a:hover {
  text-decoration: underline;
}
</style>

</head>

<body>

<!-- LOGIN PAGE -->
<div class="container active" id="login">
  <h2>Login</h2>

  <input type="email" placeholder="Email" id="loginEmail" required>
  <input type="password" placeholder="Password" id="loginPassword" required>

  <button onclick="login()">Login</button>

  <p>New user? <a onclick="showRegister()">Register</a></p>
</div>

<!-- REGISTER PAGE -->
<div class="container" id="register">
  <h2>Register</h2>

  <input type="text" placeholder="Full Name" id="name" required>
  <input type="email" placeholder="Email" id="regEmail" required>
  <input type="password" placeholder="Password" id="regPassword" required>

  <button onclick="register()">Register</button>

  <p>Already have an account? <a onclick="showLogin()">Login</a></p>
</div>

<script>
function hideAll() {
  document.getElementById("login").classList.remove("active");
  document.getElementById("register").classList.remove("active");
}

function showRegister() {
  hideAll();
  document.getElementById("register").classList.add("active");
}

function showLogin() {
  hideAll();
  document.getElementById("login").classList.add("active");
}

function register() {
  alert("Registration successful! Now login.");
  showLogin();
}


function login() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  if (email === "" || password === "") {
    alert("Please enter email and password");
    return;
  }

  // LOGIN SUCCESS
  localStorage.setItem("isLoggedIn", "true");
  alert("Login successful!");
  window.location.href = "index.html"; // go back to home page
}

</script>

</body>
</html>
